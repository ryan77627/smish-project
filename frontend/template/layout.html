{{block "admin-console" .}}
<html lang="en">
<head>
    <title>smish</title>

    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Graph Visualization with Javascript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" integrity="sha512-NJXM8vzWgDcBy9SCUTJXYnNO43sZV3pfLWWZMFTuCtEUIOcznk+AMpH6N3XruxavYfMeMmjrzDMEQ6psRh/6Hw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
    #networkviz {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
    }
    </style>
</head>
<body>
    <!-- Bootstrap v5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- Bar chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- Graph / Network Visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    <div class="container" style="padding:0%;margin: 0%;">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-3">
                {{template "sidebar" .Sidebar}}
            </div>
            <!-- Visuals -->
            <div class="col">
                <div class="row">
                    <div class="col">
                        {{template "network" .Network}}
                    </div>
                    <div class="col">
                        <p>span</p>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    {{template "bargraph" .Bargraph}}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
{{end}}
